<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="number" class="display" id="num1" placeholder="First number">
        <select id="operator" class="display">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" class="display" id="num2" placeholder="Second number">
        <div style="margin: 16px 0;">
            <button class="equals" onclick="calculate()">Calculate</button>
            <button class="clear" onclick="clearFields()">Clear</button>
        </div>
        <input type="text" class="display" id="result" placeholder="Result" disabled>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
